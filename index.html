<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <title>Parcial</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="header">
        <div class="row">
          <h1 id="hd" class="col-10">Restaurant & Lounge</h1>
          <img
            id="im"
            src="https://i.imgur.com/1EKrQIi.png"
            alt="Carro de compras"
          />
          <h4 id="carrito" class="col-1">2 items</h4>
        </div>
      </div>
      <hr />
      <div class="row">
        <img
          class="col-12"
          src="https://i.imgur.com/S8Ffdqa.png"
          alt="Banner hamburguesa"
        />
      </div>
      <hr />

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" id="burg" href="#"
              >Burger <span class="sr-only">(current)</span></a
            >
            <a class="nav-item nav-link" id="tac" href="#">Tacos</a>
            <a class="nav-item nav-link" id="sal" href="#">Salads</a>
            <a class="nav-item nav-link" id="des" href="#">Deserts</a>
            <a class="nav-item nav-link" id="drink" href="#">Drinks & Sides</a>
          </div>
        </div>
      </nav>

      <hr />
      <h1 id="titulos" class="text-center"></h1>
      <hr />
      <div id="contenido" class="row"></div>

      <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cancel the order</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure about cancelling the order?</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="con1"
                class="btn borrar"
                data-dismiss="modal"
              >
                Yes, i want to cancel the order
              </button>
              <button
                type="button"
                id="r"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                No, i want to continue adding products.
              </button>
            </div>
          </div>
        </div>
      </div>

      <hr />
      <footer class="text-center">
        <strong
          >Contact us: +57 3102105253 - info@restaurant.com -
          @restaurant</strong
        >
      </footer>
    </div>

    <script type="module" src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
